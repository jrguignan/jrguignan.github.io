<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre Mi</title>
  <style>
    .icon {
      width: 55px; /* Tamaño aumentado */
      height: 55px; /* Tamaño aumentado */
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="user-details">
    <h1> Sobre Mi </h1>
    <p> {{site.user_description}} </p>
  </div>
  <div class="user">
    <div class="tech">
      <h2>Lenguajes</h2>
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/python.svg" class="icon" alt="Python">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/r.svg" class="icon" alt="R">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/mysql.svg" class="icon" alt="MySQL">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/mongodb.svg" class="icon" alt="MongoDB">
      <p>Python, R, MySQL y MongoDB </p>
    </div>
    <div class="tech">
      <h2>Librerías</h2>
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/pandas.svg" class="icon" alt="Pandas">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/numpy.svg" class="icon" alt="Numpy">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/scikitlearn.svg" class="icon" alt="Scikit-Learn">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/nltk.svg" class="icon" alt="NLTK">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/tensorflow.svg" class="icon" alt="TensorFlow">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/keras.svg" class="icon" alt="Keras">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/opencv.svg" class="icon" alt="OpenCV">
      <p>Pandas, Numpy, Matplotlib, Tensorflow, Keras, OpenCV y Ultralytics </p>
    </div>
  </div>
</body>
</html>
